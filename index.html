<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISH</title>
</head>
<body>
<center>
  <button onclick="openGameAndClose()" class="modern-pop-button"> 
    CLICK ME!
  </button>
  
  <style>
    .modern-pop-button {
      background: linear-gradient(45deg, #39FF14, #00FF88);
      color: #1a1a1a;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      width: 80%;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
      transition: transform 0.1s ease, box-shadow 0.3s ease;
    }

    /* Separate selectors for better browser reliability */
    .modern-pop-button:hover {
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
    }

    .modern-pop-button:active {
      transform: scale(0.95);
      box-shadow: 0 0px 30px rgba(255, 0, 100, 0.8);
    }
  </style>

  <script>
    function openGameAndClose() {
      var win = window.open();
      if (win) {
        var url = "https://fizzydrinkcss.github.io/A-fishy-page-what-a-pun/";
        var iframe = win.document.createElement('iframe');
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.border = "none";
        iframe.src = url;
        
        win.document.body.style.margin = "0";
        win.document.body.style.padding = "0";
        win.document.body.style.overflow = "hidden";
        win.document.body.appendChild(iframe);

        // Closes the current tab
        window.close();
      } else {
        alert("Please allow pop-ups for this site to open the game!");
      }
    } // This was the missing closing brace!
  </script>
</center>
</body>
</html>
